<ion-header>

  <ion-navbar>
    <ion-title>CREATE EVENT</ion-title>
  </ion-navbar>

</ion-header>

<ion-content id="login" no-padding no-bounce>

  

  <ion-grid  style="height: 11%; filter: drop-shadow(0px 2px 10px #ffd4cc);">
    
  </ion-grid>

  <ion-grid id="event-form" style="height: 49%; filter: drop-shadow(0px 2px 10px #ffd4cc);">
   
<ion-col col-1 >
 </ion-col> 
   <ion-row justify-content-center style="height: 100%;">
      <ion-col col-12 justify-content-center>
        <ion-item no-padding>
          <ion-label color="primary" floating>Name:</ion-label>
          <ion-input type="text" [(ngModel)]="event.Name" name="Name" ></ion-input>
        </ion-item>
        <ion-item no-padding>
          <ion-label color="primary" floating>Date:</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY" [min]="today" max="2020" [(ngModel)]="event.Date" name="Date"></ion-datetime>
		  
        </ion-item>
		
		 <ion-item no-padding>
          <ion-label color="primary" floating>Place:</ion-label>
         <ion-input type="text" [(ngModel)]="event.Place" name="Place" ></ion-input>
		  
        </ion-item>
		
		<ion-item no-padding>
          <ion-label color="primary" floating>Description:</ion-label>
          <ion-input type="textarea" [(ngModel)]="event.Description" name="Description"  clearInput></ion-input>
        </ion-item>
		
		<ion-item no-padding>
          <ion-label color="primary" floating>Contact Number:</ion-label>
          <ion-input type="number" [(ngModel)]="event.Contact" name="Contact"  clearInput></ion-input>
        </ion-item>
		
        <button ion-button  strong *ngIf="!event.Name || !event.Description || !event.Contact || !event.Date" (click)="blank_create()"  style="filter: drop-shadow(0px 5px 10px #ff6f57); margin-top: 30px;">ADD EVENT</button>
		<button ion-button  strong *ngIf="event.Name && event.Description && event.Contact && event.Date" (click)="create(event)" style="filter: drop-shadow(0px 5px 10px #ff6f57); margin-top: 30px;">ADD EVENT</button>
    

	
	
	 </ion-col>
    </ion-row>
  </ion-grid>
<script
	src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script>

</script>
</ion-content>
