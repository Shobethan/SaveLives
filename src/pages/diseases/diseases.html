<!-- header segment of the page -->
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only id="notification-button" (click)="push__notifications_page()" style="margin-left: 10px;">
        <ion-icon name="md-notifications"></ion-icon>
        <ion-badge id="notification-badge">{{ notificationsCount }}</ion-badge>
      </button>
    </ion-buttons>
    <ion-title>CURE</ion-title>
    <ion-buttons end>
      <button ion-button (click)="push__needs_create_page()">
        <p>Create</p>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- body segment of the page -->
<ion-content no-padding id="main">
  <ion-grid no-padding>

    <ion-searchbar [(ngModel)]="myInput" showCancelButton=true placeholder="Search" (ionInput)="onInput()" (ionCancel)="onCancel()">
    </ion-searchbar>


    <ion-row>
      <ion-col text-center>
        <ion-card class="diseases">
          <h2 ion-text text-uppercase color="white">Flu</h2>
        </ion-card>
      </ion-col>
      <ion-col text-center>
        <ion-card class="diseases">
          <h2 ion-text text-uppercase color="white">Stroke</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-card class="diseases">
          <h2 ion-text text-uppercase color="white">Allergy</h2>
        </ion-card>
      </ion-col>
      <ion-col text-center>
        <ion-card class="diseases">
          <h2 ion-text text-uppercase color="white">Headache</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-card class="diseases">
          <h2 ion-text text-uppercase color="white">HIV</h2>
        </ion-card>
      </ion-col>
      <ion-col text-center>
        <ion-card class="diseases">
          <h2 ion-text text-uppercase color="white">Fracture</h2>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
