<!-- header segment of the page -->
<ion-header>
  <ion-navbar>
    <ion-title>SETTINGS</ion-title>
  </ion-navbar>
</ion-header>

<!-- body segment of the page -->
<ion-content no-padding id="main">
  <ion-grid no-padding>

    <!-- Personal settings -->
    <h3 ion-text text-uppercase color="card-header" style="margin-top: 30px; padding-left: 10px;">Personal</h3>
    <ion-list no-border style="margin-bottom: 12px">

      <!-- Privacy settings -->
      <button ion-item>
        <ion-icon name='md-finger-print' item-start color="blue"></ion-icon>
        Privacy Settings
      </button>

      <!-- Location settings -->
      <button ion-item>
        <ion-icon name='md-locate' item-start color="blue"></ion-icon>
        Location
      </button>
    </ion-list>

    <!-- Application settings -->
    <h3 ion-text text-uppercase color="card-header" style="padding-left: 10px;">Application</h3>
    <ion-list no-border style="margin-bottom: 12px">

      <!-- App notification settings -->
      <button ion-item>
        <ion-icon name='ios-notifications' item-start color="green"></ion-icon>
        Notification
      </button>

      <!-- Help & support details -->
      <button ion-item>
        <ion-icon name='md-help-buoy' item-start color="primary"></ion-icon>
        Help & Support
      </button>
    </ion-list>

    <!-- General settings -->
    <h3 ion-text text-uppercase color="card-header" style="padding-left: 10px;">General</h3>
    <ion-list no-border style="margin-bottom: 12px">

      <!-- Privacy policy details -->
      <button ion-item>
        <ion-icon name='md-lock' item-start color="blue"></ion-icon>
        Privacy Policy
      </button>

      <!-- Terms & condition details -->
      <button ion-item>
        <ion-icon name='md-hand' item-start color="green"></ion-icon>
        Terms & Conditions
      </button>

      <!-- Report any bug related to the app -->
      <button ion-item>
        <ion-icon name='ios-bug' item-start color="brown"></ion-icon>
        Report Bug
      </button>

      <!-- Contact us -->
      <button ion-item>
        <ion-icon name='md-contacts' item-start color="purple"></ion-icon>
        Contact Us
      </button>      

      <!-- Request to be a Blood bank representative : for donors -->
      <button ion-item *ngIf="isDonor && !isBBR && !isAdmin" (click)="send_bbr_request()">
        <ion-icon name='md-contacts' item-start color="brown"></ion-icon>
        Request to be a BBR
      </button>

      <!-- Log out -->
      <button ion-item (click)="logout()">
        <ion-icon name='md-log-out' item-start color="primary"></ion-icon>
        Log out
      </button>
    </ion-list>

    <!-- Current version of the app -->
    <ion-list inset no-border>
      <ion-item>
        Version
        <ion-note item-end>
          1.0.0
        </ion-note>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
