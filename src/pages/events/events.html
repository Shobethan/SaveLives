<ion-header>

  <ion-navbar>
    <ion-title>EVENTS</ion-title>
	<ion-buttons end>
      <button ion-button (click)="push__add_event_page()">
        <p>Create</p>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no padding id="main">

  <ion-content class="card-background-page">
    <ion-grid no-padding>
    
      <ion-list>
      <ion-item *ngFor="let event of eventData | async">
     
            <ion-card-content>
              <ion-row no-padding no-margin>
                <ion-col no-padding no-margin>
                  <h1 style="font-size: 25px;" ion-text  color="primary">{{event.Name}}</h1>
                  <br>
                </ion-col>
               <!--  <ion-col no-padding no-margin>
                  <p ion-text text-right padding-top color="gray-aaa">{{event.Date}}</p>
                </ion-col> -->
              </ion-row>
              <h2 ion-text color="dark">{{event.Place}}</h2>
              <br>
              
              <p ion-text padding-bottom color="dark">
                <b>{{event.Date}}</b> </p>
          <p ion-text color="gray-aaa">{{event.Description}}</p>
             
            </ion-card-content>
          <!-- </ion-card> -->
    <!-- </ion-list> -->
   </ion-item>
    </ion-list>
  
  </ion-grid>
  
  </ion-content>
