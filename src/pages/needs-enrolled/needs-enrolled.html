<!-- header segment of the page -->
<ion-header>
  <ion-navbar>
    <ion-title text-uppercase>Enrolled Needs</ion-title>
  </ion-navbar>
</ion-header>

<!-- body segment of the page -->
<ion-content no-padding id="main">
  <ion-grid no-padding>
    <ion-list>
      <ion-card class="deco" *ngFor="let need of enrolledNeedsData" (click)="push__needs_single_page(need)">
        <ion-card-content>
          <ion-row no-padding no-margin>
            <ion-col no-padding no-margin>
              <h1 style="font-size: 60px;" ion-text text-uppercase color="primary">{{need.bloodgroup}}</h1>
              <br>
            </ion-col>
          </ion-row>
          <h2 ion-text text-uppercase color="dark">{{need.district}}</h2>
          <br>
          <p ion-text color="gray-aaa">On or Before</p>
          <p ion-text padding-bottom color="dark">
            <b>{{need.needbefore}}</b>
          </p>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-grid>
</ion-content>
